paths:

  /api/products:

    get:
      summary: Obtiene todos los productos
      tags: 
        - Products
      responses:
        "200":
          description: Los productos se obtuvieron satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'
        "500":
          description: Error interno del servidor

    post:
      summary: Crea un nuevo producto
      tags: 
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/createProduct'
      responses:
        "200":
          description: El producto se creo satisfactoriamente
        "500":
          description: Error interno del servidor

  /api/products/{pid}:

    get:
      summary: Obtiene un producto por Id
      tags: 
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: Id del producto que se desea solicitar
        schema:
          $type: String # Creo tambien se podria escribir como 'type: string'
      responses:
        "200":
          description: Se obtuvo el producto satisfactoriamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Product'
        "500":
          description: Error interno del servidor

    put:
      summary: Actualiza un producto a partir de su Id
      tags: 
        - Products
      # security:
      #   - bearerAuth: [] # De components
      parameters:
      - name: pid
        in: path
        required: true
        description: Id del producto que se desea actualizar
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProduct'
      responses:
        "200":
          description: Se actualizo el producto satisfactoriamente
        "500":
          description: Error interno del servidor

    delete:
      summary: Elimina un producto a partir de su Id
      tags: 
        - Products
      # security:
      #   - bearerAuth: [] # De components
      parameters:
      - name: pid
        in: path
        required: true
        description: Id del producto que se desea eliminar
        schema:
          $type: String
      responses:
        "200":
          description: Se elimino el producto satisfactoriamente
        "500":
          description: Error interno del servidor

components:

  schemas:

    Product:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado por mongo
        title:
          type: String
          description: Título del producto
        description:
          type: String
          description: Descripción del producto
        price:
          type: Number
          description: Precio del producto
        thumbnails:
          Type: Array
          description: Imágenes del producto
        code:
          type: Number
          description: Código del producto (único)
        stock:
          type: Number
          description: Stock del producto
        category:
          type: String
          description: Categoría del producto
        status:
          type: String
          description: Estado del producto
        owner:
          type: String
          description: Email del creador del producto
      example:
        _id: ObjectId(64ff0d3c0fdc61a913d6c660)
        title: Palta
        description: Soy una palta
        price: 58
        thumbnails: []
        code: 2
        stock: 9
